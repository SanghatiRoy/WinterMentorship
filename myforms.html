<script>
function displayMessage1() {
    document.getElementById("msg").innerHTML = "<strong>Note:</strong>Name must only contain letters";
}
 
function validateName(name) {
	var input = /^[a-zA-Z]+$/;
    if(name.value.match(input))
		return true;
    
    else {
        alert("Name must only contain letters "+name.value);
        return false;
    }
	}
 
function displayMessage() {
    document.getElementById("msg").innerHTML = "<strong>Note:</strong>Age must be less than 27";
}
 
function validateAge(age) {
    var input = age.value;
    if(input<=27) {
        return true;
    }
    else {
        alert("Age must be less than 25 | You have entered "+input);
        return false;
    }
}

function displayMessage2() {
    document.getElementById("msg").innerHTML = "<strong>Note:</strong>Email should not contain only small letters";
 
function validateEmail(email) {
    var input = /^[a-z0-9.,^-_%#@!]+$/;
    if(email.value.match(input)) {
        return true;
    }

        alert("Email should not contain capital letters"+email.value);
        return false;
    }
}
