<!DOCTYPE html>
<HTML lang="en-us">
<HEAD>
<h1 style="color:red;" style="font-family:verdana;">Forms in HTML</h1>
</HEAD>
<BODY style="background-color:powderblue;">
<form id="myforms">
Name:<input type="text" maxlength="15" pattern="[A-Za-z]" /><br/>
Age:<input type="text" max="27" /><br/>
<br/>
Gender:<br/>
Male:<input type="radio" name="Gender" value="Male"/>
Female:<input type = "radio" name ="Gender" value="Female"/><br/>
<br/>
Email: <input type="text" name="Email" pattern="[^A-Z]"/><br/>
<br/>
Nationality:<select name="Nationality">
<option value="Indian">Indian</option>
<option value="American">American</option>
<option value="Japanese">Japanese</option>
<option value="Korean">Korean</option>
<option value="Italian">Italian</option>
</select><br/>
<br/>
Skills:<br/>
AppD:<input type="checkbox" name="skillset" value="proficient in AppD"/><br/>
WebD:<input type="checkbox" name="skillset" value="proficient in WebD"/><br/>
FrontEnd:<input type="checkbox" name="skillset" value="proficient in FrontEnd"/><br/>
BackEnd:<input type="checkbox" name="skillset" value="proficient in Backend"/><br/>
Contact Number: <input type="text" size="10" pattern="[0-9]"/><br/>
Password:<input type="Password" maxlength="8"/><br/>
<br/>
<input type="Submit" value="Submit"/>
<input type="Reset" value="Cancel"/>
</BODY>
</HTML>
